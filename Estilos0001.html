<!DOCTYPE html>
<html>
    <head>
        <title>
            Estilos con CSS 001
        </title>
        <meta charset="utf-8">

        <style>
            h2{
                color: #5DADE2;
                font-size: 40px;
            }
            h3{
                color: #FF0040;
                font-size: 35px;
            }
            h4{
                color: #01DF01;
                font-size: 30px;
            }
            h5{
                color: #7401DF;
                font-size: 25px;
            }
            h6{
                color: #FFFF00;
                font-size: 20px;
            }
        </style>
                 

    </head>

    <body>
        <header> 
            <hl style="color:#E74C3C;">Mi primer página con estilos</h1>
            <!-- representa un grupo de ayudas introductorias o de navegación. Puede contener algunos elementos de encabezado, así como también un logo, un formulario de búsqueda, un nombre de autor y otros componentes. -->
        </header>
        <nav>
            <h2>La unión es poder</h2>
            <!--  representa una sección de una página cuyo propósito es proporcionar enlaces de navegación, ya sea dentro del documento actual o a otros documentos. Ejemplos comunes de secciones de navegación son menús, tablas de contenido e índices. -->
        </nav>
        <section>
            <h3>A buen entendedor, pocas palabras bastan</h3>
            <!-- representa una sección genérica de un documento. Sirve para determinar qué contenido corresponde a qué parte de un esquema. Piensa en el esquema como en el índice de contenido de un libro; un tema común y subsecciones relacionadas. Es, por lo tanto, una etiqueta semántica -->
        </section>

        <article>
            <h4>A grandes males, grandes remedios</h4>
            <!-- representa una composición auto-contenida en un documento, página, una aplicación o en el sitio, que se destina a distribuir de forma independiente o reutilizable, por ejemplo, en la indicación. -->
        </article>
        <aside>
            <h5>No hay mal que por bien no venga</h5>
            <!-- representa una sección de una página que consiste en contenido que está indirectamente relacionado con el contenido principal del documento. -->
        </aside>
        
        <footer>
            <h6>A quien madruga Dios lo ayuda</h6>
            <!-- representa un pie de página para el contenido de sección más cercano o el elemento raíz de sección -->
        </footer>
        <!-- NOTA SOBRE FOOTER: su ancestro mas cercano <article> , <aside> , <nav> , <section> , <blockquote> , <body> , <details> , <fieldset> , <figure> , <td> ).  -->
    </body>
</html>
